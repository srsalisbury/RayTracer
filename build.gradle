buildscript {
	repositories.mavenLocal()
}

plugins {
	id 'java'
	id 'com.github.sherter.google-java-format' version '0.8'
}

repositories {
	jcenter()
}

dependencies {
	annotationProcessor 'com.google.auto.value:auto-value:1.6.2'
	compileOnly 'com.google.auto.value:auto-value-annotations:1.6.2'
	testImplementation 'com.google.truth:truth:0.44'
	testImplementation 'junit:junit:4.12'
}

task projectilelaunch(type:JavaExec) {
  classpath = sourceSets.main.runtimeClasspath
  main = 'projects.ProjectileTracker'
}

task projectilecanvas(type:JavaExec) {
  classpath = sourceSets.main.runtimeClasspath
  main = 'projects.CanvasProjectileTracker'
}